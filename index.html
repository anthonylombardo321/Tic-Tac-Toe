<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imgs/icon.png" type="image/x-icon">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1 class="title">Tic-Tac-Toe</h1>
    </header>
    <main class="main">
        <div class="form-modal">
            <div class="form-content">
                <div class="player">
                    <h2 id="player1-heading">Player 1's Name:</h2>
                    <input id="player1-name" type="text" name="" id="">
                </div>
                <div class="player">
                    <h2 id="player2-heading">Player 2's Name:</h2>
                    <input id="player2-name" type="text" name="" id="">
                </div>
                <button class="start-btn">Start Game!</button>
            </div>
        </div>
        <div class="gameover-modal">
            <div class="gameover-content">
                <h1 class="gameover-message"></h1>
                <div class="gameover-buttons">
                    <button class="play-again-btn">Play Again?</button>
                    <button class="new-game-btn">New Game?</button>
                </div>
            </div>
        </div>
        <div class="modes-modal">
            <div class="modes-content">
                <h1>Please Select a Game Mode</h1>
                <div class="game-modes">
                    <button class="mode-btn">Player vs. Player</button>
                    <button class="mode-btn">Player vs. AI</button>
                    <button class="mode-btn">AI vs. AI</button>
                </div>
            </div>
        </div>
        <div id="message"> <span id="message-span"></span></div>
        <div class="gameboard">
            <div class="field"></div>
            <div class="field"></div>
            <div class="field"></div>
            <div class="field"></div>
            <div class="field"></div>
            <div class="field"></div>
            <div class="field"></div>
            <div class="field"></div>
            <div class="field"></div>
        </div>
        <div class="restart">
            <button class="restart-btn">Restart</button>
        </div>
    </main>
    <footer>
        <p>Copyright Â© AnthonyLombardo321 (2022)</p>
    </footer>
</body>
</html>
